<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Todo</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-2">
        <h3>Tasks</h3>
        <div class="container">
            <a th:href="@{/task}" class="btn btn-primary" role="button">All</a>
            <a th:href="@{/task/done}" class="btn btn-primary" role="button">Complete</a>
            <a th:href="@{/task/new}" class="btn btn-primary" role="button">New</a>
            <a th:href="@{/task/create}" class="btn btn-success" role="button">Create</a>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Create date</th>
                    <th scope="col">Complete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}">
                    <td th:text="${task.id}"/>
                    <td><a th:text="${task.title}" th:href="@{/task/view/{taskId}(taskId=${task.id})}"></a></td>
                    <td th:text="${#temporals.format(task.created, 'dd.MM.yyyy HH:mm')}"/>
                    <td th:if="${task.done}">Yes</td>
                    <td th:if="${!task.done}">Not</td>
                </tr>
                </tbody>
            </table>
        </div>
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>

</div>
</body>
</html>
