<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Новая задача</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-2">
        <h4>Новая задача</h4>
        <form class="mt-3" th:action="@{/task/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label"><b>Title</b></label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Task title" required>
            </div>
            <div class="mb-3">
                <label for="priority.id">Priority</label>
                <select class="form-control" id="priority.id" name="priority.id">
                    <option th:each="pr : ${priorities}" th:value="${pr.id}" th:text="${pr.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="cIds" name="cIds"><b>Categories</b></label>
                <select class="form-control" id="cIds" name="cIds" multiple>
                    <option th:each="category: ${categories}"
                            th:text="${category.name}"
                            th:value="${category.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Description</b></label>
                <textarea class="form-control" id="description" name="description" rows="25"
                          placeholder="Describe the task"></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/index}">Cancel</a></div>
                        <div class="col-6"><button class="btn btn-primary w-100" type="submit">Save</button></div>
                    </div>
                </div>
            </div>
        </form>
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>
</div>
</body>
</html>
